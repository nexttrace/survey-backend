version: '3'

services:
  app:
    build: .
    env_file:
      - .env
    volumes:
      - .:/src
    ports:
      - "8000:8000"
    depends_on:
      - db
  db:
    image: postgres:11
    env_file:
      - db.env
    volumes:
      - db:/var/lib/postgresql/data
    ports:
      - "54322:5432"

volumes:
  db:
